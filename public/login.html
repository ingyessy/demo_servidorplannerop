<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso a Documentación - ServidorCargoPlanner</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/input-style.css" />
    <link rel="stylesheet" href="./style/succes-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="father-container">
      <div class="container">
        <div class="encabezado">
          <div class="title">Acceso a Documentación</div>
          <div class="parrafo">Inicia sesión.</div>
        </div>

        <div id="loginForm" class="form">
          <div class="form-group">
            <div class="input-container">
              <!-- SVG para usuario -->
              <div class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="#3a56d4"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
              </div>
              <input type="text" id="username" placeholder=" " required />
              <label for="username" class="placeholder"
                >Nombre de usuario</label
              >
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <!-- SVG para contraseña -->
              <div class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="#3a56d4"
                >
                  <path
                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"
                  />
                </svg>
              </div>
              <input type="password" id="password" placeholder=" " required />
              <label for="password" class="placeholder">Contraseña</label>
            </div>
          </div>

          <button id="loginBtn">Iniciar Sesión</button>

          <div id="errorMsg" class="error" style="display: none"></div>
        </div>

        <div id="successMsg" class="success" style="display: none">
          <p>Has iniciado sesión correctamente</p>
          <div class="actions">
            <button id="apiBtn" class="action-btn">
              <img src="./assets/swagger-svgrepo-com.svg" alt="" />
              API Docs
            </button>
            <button id="docsBtn" class="action-btn">
              <img src="./assets/nestjs-svgrepo-com.svg" alt="" />
              Documentación
            </button>
            <button id="logoutBtn" class="action-btn logout-btn">
              <img
                src="./assets/logout-svgrepo-com.svg"
                style="color: red"
                alt=""
              />
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>

      <div class="container-image">
        <dotlottie-player
          src="https://lottie.host/1a45168c-5cba-4a94-8f19-86e30a156b7f/JysCbSA2gJ.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/logout.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
